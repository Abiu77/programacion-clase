<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuentes en css</title>
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
  <h1>Fuentes en CSS</h1>

<div class="container">
  <article class="caja serif">
    <p class="fuente_times">Times New Roman <br>(serif)</p>
  </article>
  <article class="caja serif">
    <p class="fuente_georgia">Fuente Georgia<br>(serif)</p>
  </article>
  <article class="caja sans-serif">
    <p class="fuente_arial">Fuente Arial<br>(sans-serif)</p>
  </article>
  <article class="caja sans-serif">
    <p class="fuente_verdana">Fuente Verdana<br>(sans-serif)</p>
  </article>
  <article class="caja monospace">
    <p class="fuente_curier">Courier New<br>(monospace)</p>
  </article>
  <article class="caja cursive">
    <p class="fuente_curier">Lucida Handwriting<br>(cursive)</p>
  </article>

</div>

  <article class="box">
    <p>Hola como estas?</p>
  </article>
</body>
</html>
