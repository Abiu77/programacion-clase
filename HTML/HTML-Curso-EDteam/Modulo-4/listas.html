<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Listas</h1>
  <a href="/">ir a home</a>
  <!-- 
    Hay dos tipos de listas
    1. Listas ordenadas <ol></ol> usan numeros o letras
    2. Listas no ordenadas <ul></ul> Usan vineta

    Para cualquier de estas listas, los items (es decir cada elemento de la lista) usa la etiqueta <li></li>

    ol -- > Ordered list
    ul -- > Unordered list
    li -- > List item
   -->
  <h2>Primera mitad de semana</h2>
  <ol type="a" start="01">
    <li>lunes
      <ul>
        <li>estudiar HTML
          <ul>
            <li>enlaces</li>
            <li>listas</li>
          </ul>
        </li>
        <li>jugar</li>
      </ul>
    </li>
    <li>martes</li>
    <li>miercoles</li>
  </ol>
  <h2>Segunda mitad de semana</h2>
  <ol type="a" start="4">
    <li>jueves</li>
    <li>viernes</li>
    <li>sabado</li>
    <li>domingo</li>
  </ol>
</body>
</html>
