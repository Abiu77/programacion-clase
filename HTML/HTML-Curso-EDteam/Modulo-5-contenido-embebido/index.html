<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modulo 5-contenido embebido</title>
  <style>
  </style>
</head>
<body>
  <h1>Hola EDteam</h1>
  <!-- 
    Existen dos tipos de imagenes
    1. Vectoriales. son matematicos (se crean con formulas) y no tienen resolucion, es decir, no se pixelean en ningun nivel de zoom.
    2. De mapa de bits. Son muchos cuadrados de colores que juntos forman una imagen. A mas pixeles mas calidad de la imagen.
   -->
  <!-- 
    Formatos de imagenes

      svg         -> vectorial

      jpg, jpeg   -> para fotografias

      png         -> para transparecia o colores planos

      git         -> son para animaciones

      webp        -> combinan lo mejor de jpg y png con menos peso

      avif        -> tiene mejor compresion que webp (comprimir la img para que pese menos sin perder calidad)

      heif        -> el formato de apple para fotografias, no es recomendable para web

    -->
  <!-- en HTML las imagenes se insertan con la etiqueta <img src="" alt=""> -->
  <img src="./img/disneyplus_donald.jpeg" alt="Imagen de la cara del pato Donal" width="500px" title="este es un pato">
  <img src="https://i.gifer.com/18Pe.gif" alt="Animacion del pato Donal caminando y contando billete">

  <!-- Picture -->

  <picture>
    <source srcset="/img/disneyplus_donald.jpeg" width="500px">
    <source srcset="/img/disneyplus_donald.png">
    <img src="/img/disneyplus_donald.webp" alt="cara del pato donal">
    <p>no admite tu navegador</p>
  </picture>

  <!-- Figure -->

  <figure>
    <img src="/img/disneyplus_donald.jpeg" width="300px" alt="">
    <figcaption>Imagen del pato donal para EDteam</figcaption>
  </figure>

  <!-- Audio y video -->

  <video src="/media/ninos.mp4" controls poster="/img/ruth.jpg" width="500px"></video>
  <audio src="/media/peri.mp3" controls></audio>
</body>
</html>
