<body>
  <h1>Hola EDteam</h1>
  <!-- 
    Existen dos tipos de imagenes
    1. Vectoriales. son matematicos (se crean con formulas) y no tienen resolucion, es decir, no se pixelean en ningun nivel de zoom.
    2. De mapa de bits. Son muchos cuadrados de colores que juntos forman una imagen. A mas pixeles mas calidad de la imagen.
   -->
  <!-- 
    Formatos de imagenes

      svg         -> vectorial

      jpg, jpeg   -> para fotografias

      png         -> para transparecia o colores planos\

      git         -> son para animaciones

      webp        -> combinan lo mejor de jpg y png con menos peso

      avif        -> tiene mejor compresion que webp (comprimir la img para que pese menos sin perder calidad)

      heif        -> el formato de apple para fotografias, no es recomendable para web

    -->
</body>
