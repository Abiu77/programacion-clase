<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modulo 6 - tablas</title>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      border: 1px solid #000;
      padding: .25em .5em;
    }
  </style>
</head>
<body>
  <h1>Hola EDteam</h1>
  <!-- 
    se usa la etiqueta <table></table> para encerrar a toda la tabla.

    Las filas se marcan <tr></tr> (Table row)

    Las celdas son las diviciones de cada fila y se marcan con <td></td> (table data)
   -->

  <table>
    <tr>
      <td></td>
      <td>Lunes</td>
      <td>Martes</td>
      <td>Miercoles</td>
    </tr>
    <tr>
      <td>Ingresos</td>
      <td>100</td>
      <td>200</td>
      <td>100</td>
    </tr>
    <tr>
      <td>Egresos</td>
      <td>75</td>
      <td>220</td>
      <td>100</td>
    </tr>
    <tr>
      <td>Saldo</td>
      <td>25</td>
      <td>-20</td>
      <td>0</td>
    </tr>
    <tr>
      <td>Final</td>
      <td></td>
      <td></td>
      <td>5</td>
    </tr>

  </table>

</body>
</html>
