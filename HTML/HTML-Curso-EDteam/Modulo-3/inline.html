<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    em {
      font-style: normal;
    }
  </style>
</head>
<body>
  <!-- Elementos de linea (etiquetas semanticas de linea)
        <em> para enfatizar
        <strong> para indicar importancia
  -->
  <p>
    En espanol, <em>nadie explica
      mejor</em> que
    <strong>EDteam</strong>
    time
  </p>
</body>
</html>
