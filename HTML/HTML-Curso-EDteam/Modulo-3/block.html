<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Elementos de bloque
      encabezados: h1... h6
      Parrafos: p
      Elementos de sección
      Blockquote
 -->
  <p>Hola</p>
  <p>EDteam</p>
  <p>hola <span>Wacho</span></p>
  <h1>como</h1>
  <span>estas</span>
  <span>bien</span>

  <blockquote>
    En español, nadie explica mejor que EDteam
  </blockquote>
</body>
</html>
